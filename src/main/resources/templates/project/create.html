<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="layout"
      th:with="title=#{project.create.title}">
<th:block layout:fragment="content">
    <div id="create-project" class="content scaffold-edit" role="main">
        <div class="container-fluid">
            <div class="row">
                <aside class="col-lg-12">
                    <div class="spacer"></div>
                    <form class="form-horizontal" action="#" th:action="@{/projects/create}"
                          th:object="${project}" method="post" data-toggle="validator">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 th:text="#{project.create}">Nieuw project aanmaken</h3>
                            </div>
                            <div class="panel-body">

                                <div class="form-group">
                                    <label class="col-lg-2 control-label" for="name"
                                           th:text="#{project.name}">Name</label>
                                    <div class="col-lg-10">
                                        <input type="text" id="name" th:field="*{name}" required=""/>
                                    </div>
                                    <p th:each="error: ${#fields.errors('name')}"
                                       th:text="${error}">Validation error</p>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" for="target" th:text="#{project.target}">Target
                                        URL</label>
                                    <div class="col-lg-10">
                                        <input type="url" id="target" th:field="*{target}" required=""/>
                                    </div>
                                    <p th:each="error: ${#fields.errors('target')}"
                                       th:text="${error}">Validation error</p>
                                </div>


                            </div>
                            <div class="panel-footer">
                                <div class="clearfix">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-sm btn-primary" th:text="#{button.save}">
                                            Bewaar
                                        </button>
                                    </div>
                                </div>
                                <!-- End panel -->
                            </div>
                        </div>
                    </form>
                </aside>
            </div>
        </div>
    </div>

    <script th:src="@{~/js/jquery-2.2.0.min.js}"></script>
    <script th:src="@{~/js/bootstrap.js}"></script>
    <script th:src="@{~/js/application.js}"></script>
    <script th:src="@{~/js/parsley.min.js.js}"></script>
    <script th:src="@{~/js/validator.js}"></script>

</th:block>
</html>
