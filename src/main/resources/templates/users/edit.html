<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="layout"
      th:with="title='Gebruikersinformatie wijzigen'">
<th:block layout:fragment="content">
    <div id="edit-user" class="content scaffold-edit" role="main">
        <div class="container-fluid">
            <div class="row">
                <aside class="col-lg-12">
                    <div class="spacer"></div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>Gebruiker wijzigen</h3>
                        </div>
                        <form class="form-horizontal" action="#" th:action="@{~/users/{id}/edit(id=${user.id})}"
                              th:object="${user}" method="post" data-toggle="validator">

                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" for="name">Email</label>
                                    <div class="col-lg-10">
                                        <input type="email" id="name" th:field="*{email}" th:value="*{email}"
                                               required=""/>
                                    </div>
                                    <div class="help-block with-errors">
                                        <p th:each="error: ${#fields.errors('email')}"
                                           th:text="${error}">Validation error</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" for="firstName">Voornaam</label>
                                    <div class="col-lg-10">
                                        <input type="text" id="firstName" th:field="*{firstName}"
                                               th:value="*{firstName}" required=""/>
                                    </div>
                                    <div class="help-block with-errors">
                                        <p th:each="error: ${#fields.errors('firstName')}"
                                           th:text="${error}">Validation error</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" for="lastName">Achternaam</label>
                                    <div class="col-lg-10">
                                        <input type="text" id="lastName" th:field="*{lastName}"
                                               th:value="*{lastName}" required=""/>
                                    </div>
                                    <div class="help-block with-errors">
                                        <p th:each="error: ${#fields.errors('lastName')}"
                                           th:text="${error}">Validation error</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-2 control-label" for="roles">Rol</label>
                                    <div class="col-lg-10">
                                        <select id="roles" th:field="*{role}">
                                            <option th:each="role : ${roles}"
                                                    th:value="${role.id}"
                                                    th:text="${#strings.capitalize(role.name)}">Role name
                                            </option>
                                        </select>
                                    </div>
                                    <div class="help-block with-errors">
                                        <p th:each="error: ${#fields.errors('role')}"
                                           th:text="${error}">Validation error</p>
                                    </div>
                                </div>
                                <input type="hidden" th:value="*{password}" th:field="*{password}"/>
                            </div>
                            <div class="panel-footer">
                                <div class="clearfix">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-sm btn-primary">Bewaar</button>
                                    </div>
                                </div>
                                <!-- End panel -->
                            </div>
                        </form>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <script th:src="@{~/js/jquery-2.2.0.min.js}"></script>
    <script th:src="@{~/js/bootstrap.js}"></script>
    <script th:src="@{~/js/application.js}"></script>
    <script th:src="@{~/js/parsley.min.js.js}"></script>
    <script th:src="@{~/js/validator.js}"></script>

</th:block>
</html>
